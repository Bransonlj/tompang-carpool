spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5441/user-service
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: http://localhost:8081
        specific.avro.reader: true

jwt:
  secret-key: this_is_a_secure_and_long_enough_key_for_HS256

server:
  port: 4002